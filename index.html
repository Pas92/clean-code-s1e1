<!DOCTYPE html>
<html>
  <head>
    <title>Refactor Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
         class="header__link" >Want more details?</a>
    </header>

    <main class="main">
      <section class="new-task">
        <h2 class="new-task__header">Add Item</h2>
        <div class="new-task__item">
          <input class="new-task__input-text"
                 type="text">
          <button type="button" class="button new-task__button">Add</button>
        </div>
      </section>

      <section class="tasks todo-tasks">
        <h2 class="tasks__header">Todo</h2>
        <ul class="tasks__list todo-tasks__list">
          <li class="tasks__item todo-tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label todo-tasks__label">Pay Bills</label>
            <input type="text"
                   class="tasks__input">
            <button class="button tasks__button_edit edit">Edit</button>
            <button class="button tasks__button_delete delete">
              <img src="./remove.svg">
            </button>
          </li>
        
          <li class="tasks__item tasks__item_edit-mode todo-tasks__item editMode">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label todo-tasks__label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="tasks__input">
            <button class="button tasks__button_edit edit">Save</button>
            <button class="button tasks__button_delete delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
        
      <section class="tasks completed-tasks">
        <h2 class="tasks__header">Completed</h2>
        <ul class="tasks__list completed-tasks__list">
          <li class="tasks__item completed-tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label completed-tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="button tasks__button_edit edit">Edit</button>
            <button class="button tasks__button_delete delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
